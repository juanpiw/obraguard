<article class="kpi-card" [class.kpi-card--red]="accent === 'red'" [class.kpi-card--green]="accent === 'green'">
  <div class="kpi-card__top">
    <span>{{ label }}</span>
    <svg viewBox="0 0 24 24" stroke-width="1.5" fill="none" aria-hidden="true">
      <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="iconPath()" />
    </svg>
  </div>
  <p class="kpi-card__value">{{ value }}</p>
  <p class="kpi-card__helper">{{ helper }}</p>
</article>
