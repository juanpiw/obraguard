<div class="node-wrapper">
  <div class="node-children" *ngIf="node.children?.length">
    <div class="children-logic" *ngIf="node.children.length > 1">
      {{ node.childrenLogic || 'AND' }}
    </div>
    <div class="child-row" *ngFor="let child of node.children">
      <div class="connector-h"></div>
      <app-cause-node
        [node]="child"
        (addNode)="addNode.emit($event)"
        (editNode)="editNode.emit($event)"
      ></app-cause-node>
    </div>
  </div>

  <div
    class="node-circle"
    [ngClass]="circleClass()"
    [class.root-node]="isRoot"
    (click)="onEdit()"
    [title]="node.text"
  >
    <span class="circle-num">{{ displayNumber() }}</span>

    <button class="add-btn" type="button" (click)="onAdd($event)" aria-label="AÃ±adir causa">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
        <path
          fill-rule="evenodd"
          d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
          clip-rule="evenodd"
        />
      </svg>
    </button>
  </div>
</div>
