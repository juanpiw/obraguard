<div class="ai-toast" [class.ai-toast--visible]="visible">
  <div class="spinner">
    <div class="spinner__ring"></div>
    <div class="spinner__dot"></div>
  </div>
  <div class="ai-toast__body">
    <p class="ai-toast__title">{{ title }}</p>
    <p class="ai-toast__text">{{ message }}</p>
  </div>
</div>
