<section class="login-page">
  <span class="background-glow background-glow--left" aria-hidden="true"></span>
  <span class="background-glow background-glow--right" aria-hidden="true"></span>

  <nav class="login-nav">
    <div class="logo">
      <span class="logo__badge" aria-hidden="true">
        <svg viewBox="0 0 24 24" stroke-width="2.5" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke="currentColor" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </span>
      <span class="logo__text">ObraGuard</span>
    </div>
  </nav>

  <div class="login-card">
    <div class="glass-card">
      <header class="card-header">
        <h1>Bienvenido</h1>
        <p>Ingresa tus credenciales para acceder al dashboard.</p>
      </header>

      <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-field" [class.form-field--invalid]="emailControl?.invalid && emailControl?.touched">
          <label for="email">Correo Corporativo</label>
          <div class="input-wrapper">
            <span class="input-icon" aria-hidden="true">
              <svg viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
              </svg>
            </span>
            <input
              id="email"
              type="text"
              placeholder="nombre@empresa.com"
              formControlName="email"
              autocomplete="email"
            />
          </div>
          <p class="field-error" *ngIf="emailControl?.invalid && emailControl?.touched">
            Ingresa un correo válido.
          </p>
        </div>

        <div class="form-field" [class.form-field--invalid]="passwordControl?.invalid && passwordControl?.touched">
          <div class="field-label">
            <label for="password">Contraseña</label>
            <a routerLink="/auth/forgot-password" class="link">¿Olvidaste tu clave?</a>
          </div>
          <div class="input-wrapper">
            <span class="input-icon" aria-hidden="true">
              <svg viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" />
              </svg>
            </span>
            <input
              id="password"
              type="password"
              placeholder="••••••••"
              formControlName="password"
              autocomplete="current-password"
            />
          </div>
          <p class="field-error" *ngIf="passwordControl?.invalid && passwordControl?.touched">
            Ingresa una contraseña válida.
          </p>
        </div>

        <button class="primary-button" type="submit" [disabled]="isSubmitting">
          {{ isSubmitting ? 'Ingresando...' : 'Iniciar Sesión' }}
        </button>

        <div class="divider">
          <span>O ingresa con</span>
        </div>

        <div class="sso-grid">
          <button class="sso-button" type="button">
            <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
              <path d="M12.48 10.92v3.28h7.84c-.24 1.84-.853 3.187-1.787 4.133-1.147 1.147-2.933 2.4-6.053 2.4-4.827 0-8.6-3.893-8.6-8.72s3.773-8.72 8.6-8.72c2.6 0 4.507 1.027 5.907 2.347l2.307-2.307C18.747 1.44 16.133 0 12.48 0 5.867 0 .307 5.387.307 12s5.56 12 12.173 12c3.573 0 6.267-1.173 8.373-3.36 2.16-2.16 2.84-5.213 2.84-7.667 0-.76-.053-1.467-.173-2.053H12.48z" />
            </svg>
            <span>Google</span>
          </button>

          <button class="sso-button" type="button">
            <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
              <path d="M13.682 10.622v-2.32c0-1.04.595-1.6 1.95-1.6 1.099 0 1.912.08 2.319.14v2.548h-1.67c-1.299 0-1.472.938-1.472 1.545v1.958h3.332l-.47 3.327h-2.862v8.667h-3.968v-8.667H8.397v-3.327h2.443V10.622z" />
            </svg>
            <span>SSO</span>
          </button>
        </div>
      </form>

      <p class="card-footer">
        ¿Aún no tienes cuenta?
        <a class="link" href="#" rel="noopener">Solicitar acceso</a>
      </p>
    </div>

    <footer class="login-footer">
      © 2024 ObraGuard. Seguridad e Inteligencia en Obra.
    </footer>
  </div>
</section>
